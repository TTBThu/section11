<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section11</title>
</head>
<body>
    <script>
        //bài 1
        function Bai1(str) {
            str = str.replace(/\s/g, '').toLowerCase();
            return str === str.split('').reverse().join('');
        }
        nhapVao = prompt("Mời nhập: ");
        console.log(Bai1(nhapVao));

        //bài 2
        function bai2(str) {
            let words = str.split(' ');
            for (let i = 0; i < words.length; i++) {
                words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
            }
            return words.join(' ');
        }
        input = prompt("Mời nhập: ");
        console.log(bai2(input));

        //bài 3
        function Bai3(arr) {
            let day = {};
            let newDay = [];
            for (let item of arr) {
                let lowerCaseItem = item.toLowerCase();
                if (!day[lowerCaseItem]) {
                    day[lowerCaseItem] = true;
                    newDay.push(item);
                }
            }
            return newDay;
        }
        let inputArray = prompt("Nhập mảng, cách nhau bằng dấu phẩy (,):").split(",");
        console.log(Bai3(inputArray));
    </script>
</body>
</html>
